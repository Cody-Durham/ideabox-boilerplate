<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main>
      <section class="idea-box">
        <h1 >Idea Box</h1>
        <div class="left-side-ideas">
          <p>Filter Starred Ideas</p>
          <button class="show-starred">Show Starred Ideas</button>
        </div>
      </section>
        <form class="idea-form">
          <label for="title">Title</label>
          <input type="text" name="title">
          <label for="body">Body</label>
          <input type="text" name="body">
          <button class="save-button" type="button">Save</button>
          <input type="search" class="search-ideas-box" placeholder="Search ideas"></input>
        </form>
        <section class="idea-card">
          <div class="fav-delete-header">
            <input type="image" id="star" src="../assets/star-active.svg">
            <input type="image" id="delete-card" src="../assets/delete.svg">
          </div>
          <div class="idea-content">
            <p class="idea-title">Idea title</p>
            <p class="idea-body">Lorem ipsum dolor sit amet</p>
          </div>
          <div>
            <input type="image" id="idea-comment" name="comment" src="../assets/comment.svg">
            <label for="comment">Comment</label>
          </div>
        </section>
    </main>


    <script src="./src/main.js"></script>
  </body>
</html>
